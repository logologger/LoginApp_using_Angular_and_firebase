<div class="row">
<div class="col-lg-3">
<div id="description-panel"  ng-include=" 'template/description_panel.html' "></div>
</div>

<div class="col-lg-5">
<div id="exercise-pane" >

<div class="container body-content app-container">
      <div>
        <div id="exercise-pane">
          <div class="workout-content">
            <div class="workout-display-div">
               <h4>WorkoutTime Remaining - {{workoutTimeRemaining | secondsToTime }}</h4>
              <h1>{{currentExercise.exercise.title}}</h1>
              <img class="img-responsive" ng-src="{{currentExercise.exercise.image}}"/>
              <div class="progress time-progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{currentExercise.duration}}" ng-style="{'width':(currentExerciseDuration/currentExercise.duration)*100+'%'}"></div>
              </div>
          <div class="row">
            <h3 class="col-sm-6 col-lg-6 text-left">Time Remaining : {{currentExercise.duration-currentExerciseDuration}}</h3>
            <h3 class="col-sm-6 col-lg-6 text-right" ng-if="currentExercise.exercise.name=='rest' "> Next up:<strong>{{workoutPlan.exercises[0].exercise.title}}</strong></h3>
            </div>
              </div>
          </div>
        </div>
</div>
</div>
</div>
</div>
<div class="col-lg-4">
<div id="video-panel"  ng-include=" 'template/video_panel.html' "></div>
</div>
</div>
